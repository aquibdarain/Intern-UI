<div class="container mt-3">
    <div class="card shadow">
        <div class="card-header">
          Students Data
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Nationality</th>
                    <th class="mx-auto">Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let stud of studArr; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{stud.name}}</td>
                        <td>{{stud.lastName}}</td>
                        <td>{{stud.age}}</td>
                        <td>{{stud.address}}</td>
                        <td>{{stud.nationality}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="sendStudentId(stud)">Edit</button> &nbsp;
                            <button type="button" class="btn btn-danger"  (click)="deleteStudent(stud.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <button class="btn btn-info" routerLink="../createStudent">Add Student</button>
               

            </table> 
        </div>
      </div>
</div>
